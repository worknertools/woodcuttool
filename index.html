  <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodcut Tool - 木版画工具</title>
    <link rel="stylesheet" href="woodcut-styles.css">
</head>
<body>
    <div class="app-shell">
        <aside class="control-panel">
            <div class="panel-inner">
                <header class="panel-header">
                    <span class="brand">WOODCUT TOOL</span>
                </header>
               
                <div class="panel-scroll">
                    <!-- 上传区域 -->
                    <div class="upload-panel">
                        <div class="upload-area empty" id="uploadArea">
                            <span class="upload-text">Choose Image</span>
                            <div class="upload-preview">
                                <img id="contentImage" alt="上传的图片">
                                <div class="upload-placeholder" id="uploadPlaceholder">
                                    <span class="upload-icon">●●</span>
                                </div>
                            </div>
                        </div>
                        <input type="file" id="imageUpload" accept="image/*">
                    </div>
                    <!-- 色彩方案下拉 -->
                    <div class="color-palette-section">
                        <label for="colorPalette" class="control-label">色彩方案</label>
                        <div class="select-wrapper">
                            <select id="colorPalette">
                                <option value="classic" selected>经典 (纯白)</option>
                                <option value="red-black">红黑</option>
                                <option value="blue-ochre">蓝赭</option>
                                <option value="green-sepia">绿褐</option>
                                <option value="chinese-red">中国红</option>
                                <option value="prussian-blue">普鲁士蓝</option>
                                <option value="earth-tones">大地色</option>
                                <option value="japanese-indigo">日本靛蓝</option>
                            </select>
                            <svg class="select-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                    </div>
                    <!-- 色彩控制 (糖果色系) -->
                    <div class="color-controls" id="colorControls">
                        <div class="color-row">
                            <div class="color-item">
                                <span class="control-label">BG</span>
                                <!-- BG 糖果色 -->
                                <button class="color-swatch" data-color="#FFC8DD" data-for="bg" title="Candy Pink"></button>
                                <button class="color-swatch" data-color="#FDFFB6" data-for="bg" title="Lemon Chiffon"></button>
                                <button class="color-swatch" data-color="#9BF6FF" data-for="bg" title="Baby Cyan"></button>
                                <button class="color-swatch" data-color="#CAFFBF" data-for="bg" title="Mint Green"></button>
                                <button class="color-swatch" data-color="#BDB2FF" data-for="bg" title="Soft Lavender"></button>
                                <!-- 自定义取色器 (独立) -->
                                <div class="color-picker-wrapper">
                                    <input type="color" id="backgroundColor" value="#ffffff">
                                    <div class="color-display" id="bgDisplay"></div>
                                </div>
                            </div>
                        </div>
                        <div class="color-row">
                            <div class="color-item fg-item">
                                <span class="control-label">FG</span>
                                <!-- FG 糖果色 -->
                                <button class="color-swatch" data-color="#FF4D6D" data-for="fg" title="Hot Pink"></button>
                                <button class="color-swatch" data-color="#FF9E00" data-for="fg" title="Tangy Orange"></button>
                                <button class="color-swatch" data-color="#3A86FF" data-for="fg" title="Electric Blue"></button>
                                <button class="color-swatch" data-color="#00F5D4" data-for="fg" title="Fluorescent Mint"></button>
                                <button class="color-swatch" data-color="#8338EC" data-for="fg" title="Deep Violet"></button>
                                <!-- 自定义取色器 (独立) -->
                                <div class="color-picker-wrapper">
                                    <input type="color" id="foregroundColor" value="#53565c">
                                    <div class="color-display" id="fgDisplay"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 参数控制 -->
                    <div class="controls-wrapper">
                        <div class="control-group">
                            <div class="control-header">
                                <span class="control-label">阈值</span>
                                <span class="control-value" id="thresholdValue">50</span>
                            </div>
                            <input type="range" id="threshold" min="1" max="100" value="50">
                        </div>
                        <div class="control-group">
                            <div class="control-header">
                                <span class="control-label">边缘强度</span>
                                <span class="control-value" id="edgeValue">3.0</span>
                            </div>
                            <input type="range" id="edgeStrength" min="0.5" max="5" value="3.0" step="0.1">
                        </div>
                        <div class="control-group">
                            <div class="control-header">
                                <span class="control-label">平滑度</span>
                                <span class="control-value" id="smoothnessValue">30</span>
                            </div>
                            <input type="range" id="smoothness" min="1" max="100" value="30" step="1">
                        </div>
                        <div class="control-group">
                            <div class="control-header">
                                <span class="control-label">细节保留</span>
                                <span class="control-value" id="detailValue">50</span>
                            </div>
                            <input type="range" id="detailLevel" min="1" max="100" value="50" step="1">
                        </div>
                    </div>
                    <!-- 预设 -->
                    <div class="preset-section">
                        <div class="preset-row">
                            <div class="preset-select">
                                <label for="stylePreset" class="control-label select-label">预设样式</label>
                                <div class="select-wrapper">
                                    <select id="stylePreset">
                                        <!-- JS填充 -->
                                    </select>
                                    <svg class="select-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </div>
                            </div>
                            <button id="resetSettings" class="btn btn-outline">Reset</button>
                        </div>
                    </div>
                    <!-- 比例 -->
                    <div class="aspect-ratio-section">
                        <div class="aspect-ratio-header">
                            <span class="control-label">画布比例</span>
                            <div class="aspect-ratio-buttons">
                                <button class="ratio-btn active" data-ratio="3:4">3:4</button>
                                <button class="ratio-btn" data-ratio="4:3">4:3</button>
                                <button class="ratio-btn" data-ratio="1:1">1:1</button>
                            </div>
                        </div>
                    </div>
                    <!-- 导出 -->
                    <div class="download-section">
                        <span class="control-label">Export</span>
                        <div class="download-actions">
                            <button id="downloadPng" class="btn btn-outline">PNG</button>
                            <button id="downloadJpg" class="btn btn-outline">JPG</button>
                            <button id="downloadSvg" class="btn btn-outline">SVG</button>
                        </div>
                    </div>
                </div>
                <!-- panel-scroll 结束 -->
                <!-- 版权信息 (固定在底部，无顶部线条) -->
                <div class="copyright-text">© 2025 Type play. All rights reserved.</div>
            </div>
        </aside>
        <main class="preview-area">
            <div class="canvas-stage" id="canvasStage">
                <canvas id="styledCanvas"></canvas>
            </div>
            <canvas id="originalCanvas" class="hidden-canvas"></canvas>
        </main>
    </div>
    <script src="woodcut-script.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
